version: 2
root-markers:
  - .git/
  - .hg/
lint-debounce: 1s

tools:
  python-isort: &python-isort
    format-command: 'isort --quiet -'
    format-stdin: true

  python-ruff: &python-ruff
    lint-command: "ruff check --stdin-filename ${INPUT} --output-format concise --quiet -"
    lint-stdin: true
    lint-severity: 2
    lint-formats:
      - "%f:%l:%c: %m"
    format-command: "ruff format --stdin-filename ${INPUT} --quiet -"
    format-stdin: true

languages:
  python:
    - <<: *python-isort
    - <<: *python-ruff
